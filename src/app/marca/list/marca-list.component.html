<div class="container mt-5">
  <h2 class="h2">Manutenção de Marcas</h2>
  <button (click)="navegarParaFormulario()" class="btn btn-success mt-5">
    <i class="fas fa-plus"></i> Cadastrar
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let marca of marcas">
        <td>{{ marca.nome }}</td>
        <td>
          <div class="d-flex gap-2">
            <button
              (click)="navegarParaFormulario(marca.id)"
              class="btn btn-primary"
            >
              <i class="fas fa-edit"></i> Editar
            </button>
            <button (click)="excluir(marca.id!)" class="btn btn-danger">
              <i class="fas fa-trash"></i> Excluir
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-container [ngPlural]="marcas?.length ?? 0">
    <ng-template ngPluralCase="=0">Nenhum item encontrado.</ng-template>
    <ng-template ngPluralCase="=1">1 item encontrado.</ng-template>
    <ng-template ngPluralCase="other"
      >{{ marcas!.length! }} itens encontrados.</ng-template
    >
  </ng-container>
</div>
