<div class="container mt-5">
  <h2>Manutenção de Carros</h2>

  <div class="mb-3 mt-5">
    <label class="form-label" for="proprietario">Proprietário:</label>
    <input
      [(ngModel)]="proprietario"
      class="form-control"
      id="proprietario"
      name="proprietario"
      type="text"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="marca">Marca:</label>
    <input
      [(ngModel)]="marca"
      class="form-control"
      id="marca"
      name="marca"
      type="text"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="modelo">Modelo:</label>
    <input
      [(ngModel)]="modelo"
      class="form-control"
      id="modelo"
      name="modelo"
      type="text"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="ano">Ano:</label>
    <input
      [(ngModel)]="ano"
      class="form-control"
      id="ano"
      name="ano"
      type="text"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="cor">Cor:</label>
    <input
      [(ngModel)]="cor"
      class="form-control"
      id="cor"
      name="cor"
      type="text"
    />
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button (click)="navegarParaListagem()" class="btn btn-outline-danger">
      <i class="fas fa-times"></i> Cancelar
    </button>
    <button (click)="salvar()" class="btn btn-primary">
      <i class="fas fa-check"></i> Salvar
    </button>
  </div>
</div>
